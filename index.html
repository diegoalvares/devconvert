<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="RESOLUCOES/mobile.css">
    <link rel="stylesheet" href="RESOLUCOES/1280x720.css">
    <link rel="stylesheet" href="RESOLUCOES/1366x768.css">
    <link rel="stylesheet" href="RESOLUCOES/1600x900.css">
    <link rel="stylesheet" href="RESOLUCOES/1920x1080.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1>DEV_CONVERT</h1>
        <h2 class="bg-info">Converta de Dólar, Euro ou Iene para Real</h2>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-7.5">
                    <label for="valor">Valor na moeda:</label>
                    <input type="number" name="valor" id="valor" placeholder="Digite um valor...">
                </div>
                <div class="col">
                    <label for="moeda">Tipo da Moeda:</label>
                    <select name="moeda" id="moeda">
                        <option id="vazio">
                            -------
                        </option>
                        <option id="dolar">
                            Dólar ($)
                        </option>
                        <option id="euro">
                            Euro (€)
                        </option>
                        <option id="iene">
                            Iene (¥)
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg btn-block" id="converter">Converter</button>
                </div>
            </div>
            <div class="row">
                <div class="col-9 bg-info" id="card">
                    <p>Considere os seguintes valores:
                        <ul>
                            <li>Dólar ($): R$ 5,07;
                            <li>Euro (€): R$ 5,49;
                            <li>Iene (¥): R$ 0,033.
                        </ul>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="resultado">Resultado: R$ <span id="valor_resultado"></span>&#128176</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary">
        <span>Site criado e desenvolvido por Diego Alvares de Macedo.</span>
    </footer>
</body>
<script src="funcoes.js"></script>
</html>
