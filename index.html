<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header class="bg-info">
        <h1>DEV_CONVERT</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="valor">Valor em real</label>
                    <input type="number" name="valor" id="valor" placeholder="Digite um valor...">
                </div>
                <div class="col-5">
                    <label for="">Moeda</label>
                    <select name="moeda" id="moeda">
                        <option>
                            -------
                        </option>
                        <option id="dolar">
                            Dólar ($)
                        </option>
                        <option id="euro">
                            Euro (€)
                        </option>
                        <option id="Iene">
                            Iene (¥)
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success btn-lg btn-block">Converter</button>
                </div>
            </div>
            <div class="row">
                <div class="col bg-info" id="card">
                    <p>Considere os seguintes valores:
                        <ul>
                            <li>Dólar ($): 5,07;
                            <li>Euro (€): 5,49;
                            <li>Iene (¥): 0,033.
                        </ul>
                    </p>
                </div>
                <div class="col" id="resultado">
                    <p>Resultado: R$ <span id="valor">10,00</span>&#128176</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary">
        <span>Site criado e desenvolvido por Diego Alvares de Macedo.</span>
    </footer>
</body>
</html>
